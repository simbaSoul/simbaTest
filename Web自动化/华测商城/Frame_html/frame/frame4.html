<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>frame4</title>
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div>
    <div>
        <p>第二步：分析HTML中frame与HTML的层级关系</p></div>
        <h3>第五步：请点击下面按钮，获取弹窗中的内容</h3>
    <button id="open_win" class="btn" onclick="show()">点击弹窗</button>
    <!-- 弹窗遮罩层 -->
    <div class="dialog">
        <!-- 弹窗内容 -->
        <div class="content">
            <div class="aclose">
                <a id="close_win" class="close" href="javascript:close()">&times;</a>
            </div>
            <div class="contain">
                <iframe id="frame7" src="frame7.html" frameborder="0" height="50"></iframe>

            </div>
        </div>

    </div>

</div>

<script type="text/javascript">
    function show() {
        var show = $(".dialog").css("display");
        $(".dialog").css("display", show == "none" ? "block" : "none");
    }

    function close() {
        var show = $(".dialog").css("display");
        $(".dialog").css("display", show == "none" ? "block" : "none");
    }
</script>
</body>
</html>
